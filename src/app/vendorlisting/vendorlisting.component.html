
<div class="vendorlisting">
    
  
  <div class="mat-elevation-z8 tableclass">
   
    <button mat-mini-fab (click)="enbleSearch()" class="forbut" color="primary">
        <mat-icon>search</mat-icon>
         </button>
          <div class="horizontal-stepper-wrapper  myclass1" *ngIf="enableSearch">
            
            <mat-horizontal-stepper class="mat-elevation-z4 myclass1" [linear]="true">
              
                <mat-step [stepControl]="stprMain">

                    <form fxLayout="column" [formGroup]="stprMain">
            
                       
                        <!-- <div fxFlex="1 0 auto" fxLayout="row"> -->
                            <div fxLayout="row" fxFlex="1 0 auto"  fxLayoutAlign="center center" >
                              <mat-form-field appearance="outline" fxFlex="100">
                                 <mat-label>Select Vendor</mat-label>
                                 <mat-select formControlName="ddlVendorName"  #singleSelect >
                                  <ngx-mat-select-search [formControl]="VendorNameFilterCtrl" [placeholderLabel]="'Search Vendor...'"  [noEntriesFoundLabel]="'No matching Vendor found'"></ngx-mat-select-search>
                                  <mat-option *ngFor="let vendorname of filteredVendorName | async" [value]="vendorname['VND_PK']">
                                   <!-- {{member['MMM_NAME_TEXT']  + ' ' + member['MMM_NAME2'] + ' ' + member['MMM_NAME3'] }} -->
                                   {{vendorname['VND_NAME_TEXT']}}
                                  </mat-option>
                          </mat-select>
                               </mat-form-field>

                             

                               <mat-form-field appearance="outline" fxFlex="100" class="for2field">
                                <mat-label>Select Keyword</mat-label>
                                <mat-select formControlName="ddlVendorKeyword" #singleSelect  >
                                       <ngx-mat-select-search [formControl]="VendorKeywordFilterCtrl" [placeholderLabel]="'Search Keyword...'"  [noEntriesFoundLabel]="'No matching Plan found'"></ngx-mat-select-search>
                                       <mat-option *ngFor="let keyword of filteredVendorKeyword | async" [value]="keyword['VKW_PK']">
                                         {{keyword['VKW_KWORD']}}
                                       </mat-option>
                               </mat-select>
                              </mat-form-field>
                              </div>
          
               
            
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <button class="mr-8" mat-raised-button (click)="closeFun()" type="button" color="primary">
                                Cancel
                            </button>
                            <!-- <button mat-raised-button [disabled]="!makesearch" (click)="filterMembers()"  color="accent"> -->
                                <button mat-raised-button (click)="filterMembers()"  color="accent">
                               Search
                            </button>
                        </div>
            
                    </form>
            
                </mat-step> 
           </mat-horizontal-stepper>
    </div>     
   
    <!-- <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field> -->
<table mat-table [dataSource]="dataSource" matSort   >
   <!--ID Column-->
    <ng-container matColumnDef="VND_NAME " >
        <th mat-header-cell *matHeaderCellDef style="width:7%" > Name </th>
        <td mat-cell *matCellDef="let row" style="width:7%" > {{row.VND_NAME }}</td>
    </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="VND_CITY">
    <th mat-header-cell *matHeaderCellDef style="width:7%" > City </th>
    <td mat-cell *matCellDef="let row" style="width:7%"> {{row.VND_CITY }}</td>
  </ng-container>
  <ng-container matColumnDef="VPL_VALID_DATE_TO ">
    <th mat-header-cell *matHeaderCellDef style="width:8%"> Plan Expiry </th>
    <td mat-cell *matCellDef="let row" style="width:8%"> {{row.VPL_VALID_DATE_TO }} </td>
  </ng-container>

  <!-- Mobile Column -->
  <ng-container matColumnDef="KWORD_COUNT">
    <th mat-header-cell *matHeaderCellDef style="width:10%"> Keyword </th>
    <td mat-cell *matCellDef="let row" style="width:10%"> {{row.KWORD_COUNT}} </td>
  </ng-container>

  <!-- Church Column -->
  <ng-container matColumnDef="VND_STATUS">
    <th mat-header-cell *matHeaderCellDef style="width:30%"> Status </th>
    <td mat-cell *matCellDef="let row" style="width:30%"> {{row.VND_STATUS}} </td>
  </ng-container>
  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef class="txt-rgt" style="width:15%"></th>
    <td mat-cell *matCellDef="let row" class="txt-rgt" style="width:15%">
        <button mat-mini-fab   color="basic" (click)="forEdit(row)"  class="btn-list w22 btn-margn">
        <mat-icon>edit</mat-icon>
         </button>
       
        </td>
  </ng-container>
 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
    <button  mat-mini-fab type="button" class="forprev" [disabled]="disableprev" (click)="previousPage()">
        <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <button  mat-mini-fab type="button" class="fornext" [disabled]="disablenext" (click)="nextPage()">
        <mat-icon>keyboard_arrow_right</mat-icon>
    </button> 

</div>
</div>
