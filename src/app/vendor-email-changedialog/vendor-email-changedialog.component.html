  <button (click)="EmailDialogRef.close(false)" class="popup-close">X</button>
   
</h1>
<mat-horizontal-stepper class="mat-elevation-z4 myclass1" [linear]="true">
              
    <mat-step [stepControl]="firstFormGroup">

        <form fxLayout="column" [formGroup]="firstFormGroup">


    <div >   
        <mat-label >current email </mat-label>  
        <mat-form-field appearance="outline" fxFlex="50" >
        <input matInput type="text"    class="form-control" placeholder="email"  value="{{this.authService.getUserEmail()}}" readonly > 

   </mat-form-field>
     
</div>

<div tab-index=1 >   
    <mat-label >new email </mat-label>  
    <mat-form-field appearance="outline" fxFlex="50" >
        <input matInput type="text" formControlName="txtEmail" maxlength="30"  class="form-control" placeholder="email" maxlength="50" autocomplete="off" [ngClass]="{ 'is-invalid': validation.txtEmail.touched && validation.txtEmail.errors }" >

     <mat-error *ngIf="validation.txtEmail.errors && validation.txtEmail.touched" class="invalid-feedback">
         <mat-error *ngIf="validation.txtEmail.errors.required">email is required</mat-error>
        <mat-error *ngIf="validation.txtEmail.errors.email&& validation.txtEmail.errors"  >enter valid email address</mat-error> 
        </mat-error> 

</mat-form-field>
</div> 

 </form>
 </mat-step>
 </mat-horizontal-stepper>
<div mat-dialog-content *ngIf="!isError" class="forSuccess">{{MessageEmail}}</div>
<div mat-dialog-content *ngIf="isError" class="forError">{{Message}}</div>
<div class="btn-container-submit-delete">
<div mat-dialog-actions class="pt-24 " fxLayout="row">
    <!-- <button  class="mat-accent mr-16 forOk for" (click)="EmailDialogRef.close(true)">ok</button> -->
    <button mat-raised-button type="button" [disabled]="firstFormGroup.invalid"  (click)="EmailNewChangeButton()">
      change
     </button>
</div>
</div>
